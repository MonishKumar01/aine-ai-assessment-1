<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>UI Developer Assessment 1 - AINE AI</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tab">
<a class="active" href="#"><i class="fab fa-500px"></i> <p>AINE-AI</p></a>
  <button class="tablinks" onclick="openOption(event, 'Student')" id="defaultOpen"><i class="far fa-user"></i>Student</button>
  <button class="tablinks" onclick="openOption(event, 'LessonPlan')"><i class="fas fa-book"></i>Lesson Plan</button>
  <button class="tablinks" onclick="openOption(event, 'Settings')"><i class="fas fa-cog"></i>Settings</button>
</div>

<div id="Student" class="tabcontent">
  <h3>Student</h3>
  <p>This is a DUMMY PAGE.</p>
</div>

<div id="LessonPlan" class="tabcontent">
  <h5><i class="fas fa-caret-left"></i> Videos</h5>
  <input class="urlbar" type="url" name="url" id="url"
         placeholder="Insert URL here"
         pattern="https://.*" size="30"
         required>

         <p>Or</p>

  <label for="avatar">Choose a file to upload:</label>
  <input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">

</div>

<div id="Settings" class="tabcontent">
  <h3>Settings</h3>
  <p>This is a DUMMY PAGE.</p>
</div>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
